<!DOCTYPE html>
<html lang="en" data-theme="halloween">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Login - Register</title>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card w-96 shadow-xl p-6">
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <form method="POST">
            <div class="mb-2">
                <input type="email" name="email" placeholder="Enter your email" class="input input-bordered w-full hover:border-primary focus:border-primary transition duration-300 ease-in-out !outline-none" required>
            </div>
            <div class="mb-2">
                <input type="text" name="username" placeholder="Enter your username" class="input input-bordered w-full hover:border-primary focus:border-primary transition duration-300 ease-in-out !outline-none" required>
            </div>
            <div class="mb-2">
                <input type="password" name="password" placeholder="Enter your password" class="input input-bordered w-full hover:border-primary focus:border-primary transition duration-300 ease-in-out !outline-none" required>
            </div>
            <div class="mb-2">
                <input type="password" name="confirm_password" placeholder="Confirm your password" class="input input-bordered w-full hover:border-primary focus:border-primary transition duration-300 ease-in-out !outline-none" required>
            </div>
            <div class="mb-3 mt-4 text-center">
                <a class="link link-primary cursor-pointer" href="/login">Already have an account? Login Here</a>
            </div>
            <button class="btn btn-primary w-full">Login</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="alert-container" class="mb-4 fixed top-4 right-4 z-50">
                {% for category, message in messages %}
                        <div class="alert alert-{{ category }} animate-slide-in">
                        {{ message }}
                        </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
